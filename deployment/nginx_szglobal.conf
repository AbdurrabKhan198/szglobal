# Nginx configuration for SZ Global Arabia
# Server IP: 68.183.92.148
# Domain: szglobalarabia.com
# 
# Installation:
# 1. Copy this file to: /etc/nginx/sites-available/szglobal
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/szglobal /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload nginx: sudo systemctl reload nginx

